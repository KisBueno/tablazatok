<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orarend.css">
    <title>Document</title>
</head>
<body>
        <table>
        <!-- Táblázat címe -->
        <caption>Órarend</caption>
        <!-- Táblázat fejléc -->
        <thead>
            <!-- Táblázat sora -->
            <tr>
                <!-- TH = Table Heading -->
                <th></th>
                <th>Hétfő</th>
                <th>Kedd</th>
                <th>Szerda</th>
                <th>Csütörtök</th>
                <th>Péntek</th>
            </tr>
        </thead>
        <!-- Táblázat teste -->
        <tbody>
            <!-- Táblázat sora -->
            <tr>
                <!-- Táblázat adatai = Table Data -->
                <td>1.</td>
                <td>Matek</td>
                <td>Magyar</td>
                <td>Töri</td>
                <td>Fizika</td>
                <td>Tesi</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Fizika</td>
                <td>Fizika</td>
                <td>Töri</td>
                <td>Magyar</td>
                <td>Töri</td>
            </tr>
            <tr>
                <td>3.</td>
                <!-- Táblázat adatai = Table Data -->
                <td>Töri</td>
                <td>Töri</td>
                <td>Fizika</td>
                <td>Matek</td>
                <td>Fizika</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Matek</td>
                <td>Magyar</td>
                <td>Magyar</td>
                <td>Magyar</td>
                <td>Magyar</td>
            </tr>
            <tr>
                <td>5.</td>
                <!-- Táblázat adatai = Table Data -->
                <td>Fizika</td>
                <td>Magyar</td>
                <td>Tesi</td>
                <td>Tesi</td>
                <td>Tesi</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Tesi</td>
                <td>Fizika</td>
                <td>Fizika</td>
                <td></td>
                <td></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
